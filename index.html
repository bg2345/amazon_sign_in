    <main>
    <div class="containter"
    <div class="row extra-margin-sm">
      <div class="col-md-4 offset-md-4">
        <form class="form-style" action="https://www.w3schools.com/action_page.php" method="post">
          <div class="form-group">

              <h2>Sign in</h2>
              <label class="label-bold" for="email">Email (phone for mobile accounts)</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="" required>
            </div>
            <div class="form-group">
              <label class="label-bold" for="pass">Password</label> <a class="float-right" href="#">Forgot your password?</a>
              <input type="password" name="pass" class="form-control" value="" required>
            </div>
              <button type="submit" class="btn btn-warning">Sign in</button>
            <div class="checkbox">
              <label><input type="checkbox"> Keep me signed in.</label> <a href="#">Details.</a>
            </div>
            <div class="new-to-amazon">
              <small]>New to Amazon?</small>
            </div>
              <button type="submit" class="btn btn-primary">Create your Amazon account</button>
            <!-- </div> -->



          </form>

        </div> <!-- ends col 4 -->
      </div> <!-- ends row -->
